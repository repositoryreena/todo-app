<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #controls {
      margin-bottom: 20px;
    }
    #task-controls {
      margin-top: 20px;
    }
    select, input {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Controls Section -->
  <div id="controls">
    <button id="add-task-btn">ADD TASK</button>
    <button id="add-category-btn">ADD CATEGORY</button>

    <select id="show-dropdown">
        <option value="" disabled selected>SHOW</option>
      <option value="all">ALL</option>
      <option value="incomplete">INCOMPLETE</option>
      <!-- Categories will be added dynamically later -->
    </select>

    <select id="order-dropdown">
        <option value="" disabled selected>ORDER BY</option>
      <option value="date">DATE</option>
      <option value="priority">PRIORITY</option>
    </select>
  </div>

  <!-- Task/Categories Controls Section (Dynamic) -->
  <div id="task-controls">
    <!-- Input fields for adding tasks or categories will go here -->
  </div>

  <!-- Task List -->
  <ul id="task-list">
    <!-- List of tasks will be shown here -->
  </ul>

</body>
</html>
